<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<link rel="stylesheet" href="css/reg.css" style="text/css" />
<script src="js/jquery-1.4.2.min.js" defer="defer"></script>
<script src="js/reg.js" defer="defer"></script>
<title>日月光华BBS - 注册</title>
</head>
<body>
<div id="reg">
<form method="post" action="bbs/reg">
<fieldset><legend>基本信息</legend>
<dl><dt>*帐号</dt><dd><input id="id" type="text" name="id"/></dd><span class="hint">2-12个英文字母</span></dl>
<dl id='exist'><dt></dt><dd><input type="button" value="检测用户名"/></dd><img src="images/indicator.gif" id='loading'/><span id="e1"></span><span id="e0"></span></dl>
<dl><dt>*密码</dt><dd><input type="password" name="pw" id="pw"/></dd><span class="hint">4-8位任意字符</span></dl>
<dl><dt>*确认密码</dt><dd><input type="password" name="pw2"/></dd><span class="hint">请确认一遍</span></dl>
<dl><dt>*邮箱</dt><dd><input type="text" name="mail" id="mail"/>@fudan.edu.cn</dd><span class="hint">请输入复旦邮箱</span></dl>
</fieldset>
<fieldset><legend>个人资料</legend>
<dl><dt>*真实姓名</dt><dd><input type="text" name="name"/></dd><span class="hint">请用中文填写</span></dl>
<dl><dt>*联络电话</dt><dd><input type="text" name="tel"/></dd><span class="hint">联络电话</span></dl>
<dl><dt>*昵称</dt><dd><input type="text" name="nick"/></dd><span class="hint">2-39字符 可随时修改</span></dl>
<dl id='gender'><dt>*性别</dt><dd><input type="radio" value="M" name="gender" checked="checked" id="male"/><label for="male">男</label><input type="radio" value="F" name="gender" id="female"/><label for="female">女</label></dd><span class="hint">可设置为不对外显示</span></dl>
<dl><dt>*生日</dt><dd><input type="text" name="byear" id="byear"/>年<select name="bmon" id="bmon">
<option value="0">--</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>月<select name="bday" id="bday">
<option value="0">--</option>
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
<option value="25">25</option>
<option value="26">26</option>
<option value="27">27</option>
<option value="28">28</option>
<option value="29">29</option>
<option value="30">30</option>
<option value="31">31</option>
</select>日</dd><span class="hint">生日不会对外显示，可设置是否显示星座</span></dl>
</dl></fieldset>
<dl><dt></dt><dd><input type="checkbox" name="agree" value="agree" checked="checked">同意<a href="bbs/0an?path=/rule/rules">本站执行办法</a></input></dd><span class="hint">必须同意方可注册</span></dl>
<input type="submit" value="注册"/>
<span id='prompt'>请检查各项填写是否正确</span>
</form>
</div>
</body>
</html>
